<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <!-- Modalità app fullscreen (iOS) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TrisTris">

  <!-- Previeni zoom iOS -->
  <meta name="format-detection" content="telephone=no">

  <!-- Colore tema -->
  <meta name="theme-color" content="#000000">

  <!-- Icona -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon_tris.png">
  
  <meta name="description" content="TrisTris - Il tris elevato al quadrato" />
  <title>TrisTris</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>TrisTris</h1>
    <div class="header-actions">
      <button id="install-btn" class="install-btn" hidden>Installa</button>
    </div>
  </header>

  <main id="app" class="app-shell" role="main" aria-label="TrisTris">
    <div id="status-bar" class="status-bar" role="status" aria-live="polite"></div>
    <div id="board-root" class="board-placeholder" aria-label="Griglia di gioco">
      <p>Caricamento TrisTris…</p>
    </div>
  </main>

  <footer class="app-footer">
    <small>© <span id="year"></span> TrisTris</small>
  </footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
